<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <th:block th:insert="fragments/general :: info"/>
</head>
<body>
<header th:insert="fragments/navbar :: header"/>
<main>
    <form class="border rounded p-4" th:action="@{/registration}" method="post">
        <div class="form-group">
            <label for="username">User name:</label>
            <input type="text" class="form-control" id="username" placeholder="Type username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Tag:</label>
            <input type="password" class="form-control" id="password" placeholder="Type password" name="password">
        </div>
        <button type="submit" class="btn btn-outline-secondary btn-sm">Registration</button>
    </form>
</main>
<footer th:insert="fragments/navbar :: footer"/>
</div>
</body>
</html>
